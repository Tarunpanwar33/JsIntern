<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../FinalTaskCss/EmployeeDetails.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oxygen+Mono&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik+Scribble&family=Sedan+SC&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Employee Portal</title>
</head>

<body>
  <div class="Container">
    <div class="inner-con">
      <div class="heading">
        <h1 id="h1">Welcome To Employee Portal</h1>
        <div class="sub-head">
          <h2>Candidate Application Form</h2>
        </div>
      </div>
      <div class="left-section">
        <div class="form">
          <form id="sub-form">
            <div class="user-name">
              <label for="name"><i class="fa-regular fa-user"></i> Enter your Name</label>
              <input type="text" id="name" name="username" />
            </div>
            <div class="contact">
              <label for="contact"><i class="fa-solid fa-phone"></i> Enter your Contact</label>
              <input type="tel" maxlength="10" id="contact" name="contact" />
            </div>
            <div class="email">
              <label for="email"><i class="fa-solid fa-envelope"></i> Enter your Email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="designation">
              <label for="designation"><i class="fa-solid fa-calendar-days"></i> Designation</label>
              <select name="designation" id="emp-type">
                <option id="interns">Intern</option>
                <option id="permanent_emp">Permanent Emp</option>
              </select>
            </div>
            <div class="gender">
              <label for="gender"> <i class="fa-solid fa-person"></i> Gender</label>
              <div class="radio">
                <input type="radio" name="gender" id="Male" value="Male">
                <label for="Male">Male</label>
                <input type="radio" name="gender" id="Female" value="Female">
                <label for="Female">Female</label>
              </div>
            </div>
            <div class="login">
              <button type="submit" id="btn">Submit</button>
             
          </form>
          <div id="error"></div>
        </div>
        </div>
        <div class="right-section">
          <img src="../pics/pngtree-office-staff-work-communication-employee-picture-image_7867074.png"
            alt="Office Staff" />
        </div>
      </div>
    </div>
  </div>
  <script src="../FinalTaskJs/EmployeeDetails.js"></script>
</body>

</html>
