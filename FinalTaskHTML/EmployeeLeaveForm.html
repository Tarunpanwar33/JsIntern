<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Form</title>
    <link rel="stylesheet" href="../FinalTaskCss/LeaveForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


</head>

<body>

    <div class="empLeave-head">
        <h1>Employee Leave Form</h1>
    </div>

    <form>
        <label for="empName">Enter your Name</label>
        <input type="text" id="empName" name="empName">
     
        <label for="empid">Enter your EmpId</label>
        <input type="text" id="empid" name="empid" required>

        <label for="contact">Enter your Contact</label>
        <input type="tel" id="contact" name="contact">

        <label for="email">Enter your Email</label>
        <input type="email" id="email" name="email">

        <label for="leaves">Number of Leaves Required</label>
        <select id="leaves" name="leaves">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <label for="leaves-Reason">Reason for Leaves</label>
        <textarea name="reasonforLeaves" id="leaves-reason" cols="100" rows="5"></textarea>
   
     
        <button type="submit">Submit</button>
        <div id="error">

        </div>
    </form>
   

</body>
<script src="../FinalTaskJs/EmployeeLeave.js"></script>

</html>
