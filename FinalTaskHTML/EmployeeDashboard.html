<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../FinalTaskCss/EmployeeDashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Attendance Ui</title>
  </head>

  <body>
    <div class="Container">
      <div class="user-dashboard">
        <h1>User DashBoard</h1>
      </div>
      <div class="Left"></div>
      <div class="Right">
        <div class="Features">
          <div class="working">
            <h2><i class="fa-solid fa-clipboard-user"></i> Attendence</h2>
            <div class="circle" id="Attendence"></div>
            <button type="button" class="btn" id="Mark">
              Mark Your Attendence
            </button>
          </div>
          <div class="apply-leaves">
            <div class="no-leaves">

            </div>
            <h2><i class="fa-solid fa-umbrella-beach"></i> Apply-Leaves</h2>
            <div class="noOfLeaves">
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
              <span>Days</span>
            </div>
            <button type="button" class="apl" id="Apply">
              Apply for Leaves
            </button>
          </div>
          <div class="payslip">
            <h2><i class="fa-solid fa-money-check"></i> Pay Slip</h2>
            <div id="Left"></div>
            
          </div>
          <div class="leavesbalance">
            <h2><i class="fa-solid fa-plane"></i> Leaves-Balance</h2>
            <div class="circle" id="Leaves"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../FinalTaskJs/EmployeeDashBoard.js"></script>
</html>
