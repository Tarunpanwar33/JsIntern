<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../FinalTaskCss/Employee.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="Container">
      <div class="Left">
        <div class="left-Navbar">
          <h3><i class="fa-solid fa-user-tie"></i> Tarun</h3>
        </div>
 
        <div class="icons" id="dashboard">
          <i class="fa-solid fa-house"></i> Dashboard
        </div>

        <div class="icons" id="leaves">
          <i class="fa-regular fa-calendar"></i> Leaves
        </div>

        <div class="icons" id="holidays">
          <i class="fa-solid fa-umbrella-beach"></i> Holidays
        </div>
        <div class="icons" id="company">
          <i class="fa-regular fa-building"></i> Company-Type
        </div>
        <div class="icons" id="attendence">
          <i class="fa-solid fa-clipboard-user"></i> Attendence
        </div>
        <div class="icons" id="feedback">
          <i class="fa-solid fa-comment"></i> FeedBack
        </div>
        <div class="icons" id="salary">
          <i class="fa-solid fa-dollar-sign"></i> Salary
        </div>
        
        <div class="icons" id="EmpDetails">
          <div>
            <i class="fa-solid fa-circle-user"></i> Employee Details Form
          </div>
        </div>
        <div class="icons">
          <div id="Empsalaryform">
            <i class="fa-solid fa-money-check"></i> EmployeeSalaryForm
          </div>
        </div>
     
        <div class="icons" id="logout">
          <i class="fa-solid fa-right-from-bracket"></i> LogOut
        </div>
      </div>

      <!--Right-section--->

      <div class="Right">
        <div class="Heading">
          <h1 class="Employee"> Total-Employees (<span id="total-emp"></span>)</h1>
        </div>

        <div class="Right-sec"></div>
      </div>
    </div>
  </body>
  <script src="../FinalTaskJs/Employee.js"></script>
</html>
