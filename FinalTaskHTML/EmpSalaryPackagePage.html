<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../FinalTaskCss/EmpPackage.Css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>EmpPackage</title>
</head>

<body>
    <div class="Heading">
        <h1>Employee Salary-Section</h1>
    </div>
    <h2></h2>
    <div class="container">
        <form>
            <label for="name"><i class="fa-regular fa-user"></i></i> Name</label>
            <br>
          <select name="dropdown" id="drop-downlist">
             <option value="">Please Select Employee</option>
             
          </select>
          <br>
            <label for="emil"><i class="fa-solid fa-envelope"></i> Email</label>
            <input type="email" id="email" disabled>
            <label for="ctc"><i class="fa-solid fa-money-check-dollar"></i> CTC</label>
            <input type="text" id="ctc">
            <label for="insaurance"><i class="fa-regular fa-file"></i> Insaurance</label>
            <input type="text" id="insaurance">
            <label for="in-handSalary"><i class="fa-solid fa-indian-rupee-sign"></i> In-HandSalary</label>
            <input type="text" id="in-handsal">
            <label for="pf"><i class="fa-solid fa-money-bill"></i> PF</label>
            <input type="text" id="pf">
            <button type="submit">Submit</button>
            <div class="error">
            </div>
        </form>
    </div>
</body>
<script src="../FinalTaskJs/EmployeeSalaryPackage.js"></script>

</html>
