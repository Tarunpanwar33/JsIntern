<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../FinalTaskCss/HrSign-upPage.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>HrSign-UpPage</title>
  </head>

  <body>
    <div class="Main-Heading">
      <h1>Hr Signup Page</h1>
    </div>
    <div class="form-section">
      <form>
        <label for="Name">Enter Your Name</label>
        <input type="text" id="name" />
        <label for="Email">Enter Your Email</label>
        <input type="email" id="email" />
        <label for="Contact">Enter Your Contact</label>
        <input type="tel" id="contact" />
        <label for="dob">D.o.b </label>
        <input type="date" id="dob" />
        <label for="name">Gender</label><br>
        <div class="Gender">
          <input type="radio" id="male" name="gender" value="" />Male
          <input type="radio" id="female" name="gender" value="" />Female
        </div>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" />
        <label for="re-password">Re-Password</label>
        <input type="password" id="re-password" />
        <button type="submit">Submit</button>
        <div id="error"></div>
        <div class="incorrectPass"></div>
        <div class="emptyFieldsError"></div>
      </form>
    </div>
  </body>
  <script src="../FinalTaskJs/HrSign-upPage.js"></script>
</html>
