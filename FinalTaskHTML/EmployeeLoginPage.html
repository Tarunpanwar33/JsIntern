<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../FinalTaskCss/EmployeeLoginPage.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oxygen+Mono&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik+Scribble&family=Sedan+SC&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>EmployeeLoginPage</title>
</head>

<body>
  <div class="Container">
    <div class="inner-con">
      <div class="heading">
        <h1>Welcome To Employee Login Portal</h1>
        <div class="sub-head">
          <h2>Please Login to your Account</h2>
        </div>
      </div>
      <div class="left-section">
        <div class="form">
          <form id="form">
            <div class="user-id">
              <label for="user-id"><i class="fas fa-user"></i> Enter your UserId</label>
              <input type="text" id="user-id" name="username" />
            </div>
            <div class="password">
              <label for="pass"><i class="fas fa-lock"></i> Enter your Password</label>
              <input type="password" id="pass-word" name="password" />
            </div>
            <div class="login">
              <button type="submit" id="btn">Login</button>
            </div>
            <div class="signed-upUser">
              
            </div>
            <div class="userNotFound">

            </div>
          </form>
        </div>
        <div class="right-section">
          <img src="../pics/hr-graphic.webp" alt="#" />
        </div>
      </div>
    </div>
  </div>
  <script src="../FinalTaskJs/EmployeeLoginPage.js"></script>
</body>

</html>
